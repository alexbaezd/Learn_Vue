<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="name" />
      <p>Hello {{name}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            name: "Alex"
          };
        }
      });
    </script>
  </body>
</html>
