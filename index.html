<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        font-family: "NTR", sans-serif;
        background: #eee;
      }

      h1 {
        text-align: center;
      }

      .location-contain {
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
      }

      .place {
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        width: 280px;
        height: 320px;
        -webkit-box-pack: center;
        justify-content: center;
        background: white;
        border: 1px solid #ddd;
        padding: 20px 20px;
        margin: 10px;
      }
      .place h2 {
        margin: 0;
        text-align: center;
      }
      .place img {
        margin: 10px;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Your Upcoming Destinations</h1>
      <div class="location-contain">
        <div class="locations">
          <div class="place">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28963/moscow.svg"
              width="235"
              height="300"
            />
            <h2>Moscow</h2>
            <p>
              Moscow is the capital and most populous city of Russia, with 13.2
              million residents within the city limits and 17.8 million within
              the urban area. Moscow has the status of a Russian federal city.
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Vue  -->
    <script>
      //Vue Instance
      new Vue({
        el: "#app",
        data() {
          return {
            locations: [
              {
                name: "moscow",
                img:
                  "https://s3-us-west-2.amazonaws.com/s.cdpn.io/28963/moscow.svg",
                desc: `Moscow is the capital and most populous city of Russia, with 13.2 million residents within the city limits and 17.8 million within the urban area. Moscow has the status of a Russian federal city.`
              },
              {
                name: "paris",
                img:
                  "https://s3-us-west-2.amazonaws.com/s.cdpn.io/28963/paris1.svg",
                desc: `Paris is the capital and most populous city of France. By the 17th century, Paris was one of Europe's major centres of finance, commerce, fashion, science, and the arts, and it retains that position still today.`
              },
              {
                name: "rome",
                img:
                  "https://s3-us-west-2.amazonaws.com/s.cdpn.io/28963/rome.svg",
                desc: `Rome's history spans more than 2,500 years. While Roman mythology dates the founding of Rome at around 753 BC, the site has been inhabited for much longer, making it one of the oldest continuously occupied sites in Europe.`
              },
              {
                name: "paris",
                img:
                  "https://s3-us-west-2.amazonaws.com/s.cdpn.io/28963/paris2.svg",
                desc: `Paris is the capital and most populous city of France. By the 17th century, Paris was one of Europe's major centres of finance, commerce, fashion, science, and the arts, and it retains that position still today.`
              }
            ]
          };
        }
      });
    </script>
  </body>
</html>
